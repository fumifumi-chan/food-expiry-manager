<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>賞味期限管理 - UIテスト</title>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #f6f7f9;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 12px 16px;
      font-size: 18px;
    }

    main {
      padding: 12px;
      max-width: 640px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-top: 4px;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      margin-top: 8px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .item {
      border-left: 6px solid #22c55e;
      padding: 8px 12px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 1px 2px rgba(0,0,0,.1);
    }

    .expired {
      border-left-color: #ef4444;
      opacity: 0.6;
    }

    .tag {
      display: inline-block;
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
      margin-right: 4px;
    }

  </style>
</head>

<body x-data="app()">
  <header>賞味期限管理（UIテスト）</header>

  <main>
    <!-- 入力フォーム -->
    <div class="card">
      <h3>追加</h3>

      <input type="text" placeholder="食品名" x-model="form.name">
      <input type="date" x-model="form.expiry">
      <input type="text" placeholder="タグ（例：納豆 冷凍）" x-model="form.tags">

      <label>
        <input type="checkbox" x-model="form.ignore">
        期限切れでも許容
      </label>

      <button @click="add()">追加</button>
    </div>

    <!-- フィルター -->
    <div class="card">
      <label>
        <input type="checkbox" x-model="hideIgnored">
        許容品を非表示
      </label>
    </div>

    <!-- 一覧 -->
    <div class="list">
      <template x-for="item in filtered()" :key="item.id">
        <div class="item" :class="{ expired: isExpired(item) }">
          <strong x-text="item.name"></strong>
          <div>期限：<span x-text="item.expiry"></span></div>

          <div>
            <template x-for="tag in item.tags">
              <span class="tag" x-text="tag"></span>
            </template>
          </div>

          <div x-show="item.ignore" style="color:#ef4444;font-size:12px">
            ※期限切れ許容
          </div>
        </div>
      </template>
    </div>
  </main>

<script>
function app() {
  return {
    hideIgnored: false,

    form: {
      name: '',
      expiry: '',
      tags: '',
      ignore: false
    },

    items: [
      { id: 1, name: '納豆', expiry: '2026-02-18', tags: ['発酵食品'], ignore: true },
      { id: 2, name: '冷凍チャーハン', expiry: '2026-03-30', tags: ['冷凍食品'], ignore: false },
      { id: 3, name: '牛乳', expiry: '2026-02-10', tags: ['乳製品'], ignore: false }
    ],

    add() {
      if (!this.form.name || !this.form.expiry) return;

      this.items.unshift({
        id: Date.now(),
        name: this.form.name,
        expiry: this.form.expiry,
        tags: this.form.tags.split(' ').filter(Boolean),
        ignore: this.form.ignore
      });

      this.form = { name:'', expiry:'', tags:'', ignore:false };
    },

    isExpired(item) {
      return new Date(item.expiry) < new Date();
    },

    filtered() {
      return this.items.filter(i => !this.hideIgnored || !i.ignore);
    }
  }
}
</script>

</body>
</html>
